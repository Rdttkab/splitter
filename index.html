<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="style.css">

	<title>Frontend Mentor | Tip calculator app</title>

	<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
	<style>
		.attribution {
			font-size: 11px;
			text-align: center;
		}

		.attribution a {
			color: hsl(228, 45%, 44%);
		}
	</style>
</head>

<body>

	<header>SPLITTER</header>

	<main class="main">
		<form class="tip-calculator-form">
			<div class="tip-form">
				<div class="tip-form-item">
					<label for="">Bill</label>
          <input type="text">
        </div>

        <div class="tip-form-item">
          <label for="">Select Tip %</label>
          <div class="tip-select">
            <button class="tip-btn">5%</button>
            <button class="tip-btn">10%</button>
            <button class="tip-btn">15%</button>
            <button class="tip-btn">25%</button>
            <button class="tip-btn">50%</button>
            <input type="text" placeholder="Custom" class="tip-custom">
          </div>
        </div>

        <div class="tip-form-item">
          <label for="">Number of People</label>
          <input type="text">
        </div>
      </div>

      <div class="tip-calculator">
        <div class="tip-calculator-item">
          Tip Amount
          / person
        </div>

        <div class="tip-calculator-item">
          Total
          / person
        </div>

        <button type="reset" class="btn-reset">RESET</button>
      </div>

  </form>
</main>

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</footer>

</body>
</html>
